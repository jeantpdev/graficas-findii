<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../estilos/team_leader.css">
    <title>Team leader</title>
</head>

<body>

    <header>
        <nav class="menu">
            <div class="izquierda">
                <div class="logo-empresa">
                    <img src="../../img/FINDII.png" alt="">
                </div>
                <div class="hora-actual">
                    <p id="horaActual"></p>
                </div>
            </div>
            <div class="derecha">

                <div class="datos-agente">
                    <div class="nombre-usuario" id="menuNombreAgente"> </div>
                    <div class="rol-usuario" id="menuRolUsuario"> </div>
                </div>

                <div class="foto-usuario" id="abrirMenuOpciones">
                    <img src="../../img/undraw_male_avatar_g98d.svg" alt="">
                </div>

                <div class="opciones-perfil" id="opcionesPerfil">
                    <div class="contenido-perfil" id="contenidoPerfil">
                        <a href="" target="_blank"></a>
                    </div>
                </div>

            </div>
        </nav>
    </header>

    <div class="hero">
        <div class="pagina">

            <div class="contenedor">

                <div class="datos-estadisticos">
                    <div class="contenido-datos-estadisticos" id="contenedorDatos">
                    </div>
                </div>

                <div class="graficas">
                    <div class="contenido-graficas">

                        <div class="ventas-mes cont-grafica">
                            <div class="titulo-grafica">
                                <p>Venta por mes</p>
                            </div>

                            <div class="grafica-ventas-mes">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>

                        <div class="ventas-realizar cont-grafica">
                            <div class="titulo-grafica" id="tituloGrafica">

                            </div>
                            <div class="grafica-ventas-realizar">
                                <canvas id="myDona"></canvas>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="opciones">
                    <div class="tarjetas">

                        <div class="tarjeta">
                            <div class="cabecera">
                                <div class="icono">
                                    <i class="fa-solid fa-people-group"></i>
                                </div>
                                <div class="titulo">
                                    <p>MI EQUIPO</p>
                                </div>
                            </div>

                            <div class="cuerpo">
                                <div class="descripcion">
                                    <p>Consulta la información detallada de los agentes pertenecientes a tu equipo</p>
                                </div>
                            </div>

                            <div class="pie">
                                <a href="./pages/estadisticas.html">Ver estadísticas</a>
                            </div>
                        </div>

                        <div class="tarjeta">
                            <div class="cabecera">
                                <div class="icono">
                                    <i class="fa-regular fa-pen-to-square"></i>
                                </div>
                                <div class="titulo">
                                    <p>REPORTE DIARIO</p>
                                </div>
                            </div>

                            <div class="cuerpo">
                                <div class="descripcion">
                                    <p>Reporte diario de la gestión del tiempo durante la jornada laboral.</p>
                                </div>
                            </div>

                            <div class="pie">
                                <a href="https://docs.google.com/forms/d/1zmWZxi-XVMlfp2KE7dv9EEhqIPYGcDDSZY75K1s4lDU/edit?pli=1" target="_blank">Llenar reporte</a>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../js/team_leader/team_leader.js" type="module"></script>
    <script src="https://kit.fontawesome.com/1a5bcd4a97.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
